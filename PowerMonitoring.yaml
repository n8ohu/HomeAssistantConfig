kiosk_mode:
  non_admin_settings:
    kiosk: true
    ignore_entity_settings: true
  entity_settings:
    - entity:
        input_boolean.kiosk_mode: 'on'
      hide_header: true
    - entity:
        input_boolean.kiosk_mode: 'off'
      hide_header: false
views:
  - theme: Backend-selected
    title: Battery Pack 1
    icon: mdi:battery
    type: custom:grid-layout
    layout:
      grid-template-columns: 33% auto 33%
      grid-template-rows: auto
      grid-template-areas: |
        "header header header"
        ". messages ."
        "left middle right"
        "footer footer footer"
      mediaquery:
        '(max-width: 390px)':
          grid-template-columns: 100%
          grid-template-areas: |
            "header"
            "messages"
            "middle"
            "left"
            "right"
            "footermobile"
        '(max-width: 800px)':
          grid-template-columns: 50% 50%
          grid-template-areas: |
            "header header"
            "messages messages"
            "middle middle"
            "left right"
            "footer footer"
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:state-switch
            entity: group
            states:
              admin:
                type: custom:mushroom-chips-card
                chips:
                  - type: menu
                  - type: action
                    icon_color: light-green
                    icon: mdi:arrow-expand-vertical
                    tap_action:
                      action: call-service
                      service: input_boolean.toggle
                      data: {}
                      target:
                        entity_id: input_boolean.kiosk_mode
          - type: custom:mushroom-chips-card
            chips:
              - type: action
                tap_action:
                  action: navigate
                  navigation_path: /power-monitoring/
                icon: mdi:home
              - type: action
                icon: mdi:arrow-right
                tap_action:
                  action: navigate
                  navigation_path: /power-monitoring/battery-pack-2
        view_layout:
          grid-area: header
      - square: false
        columns: 1
        type: grid
        cards:
          - type: markdown
            card_mod:
              class: header
            content: '# Battery Cell 1 through 8 '
          - square: false
            columns: 2
            type: grid
            cards:
              - type: gauge
                entity: sensor.watchman_missing_services
                name: Cell 1
                max: 5
                needle: true
                severity:
                  green: 3
                  yellow: 2
                  red: 0
                min: 0
                unit: Volts
                card_mod:
                  class: button-small
              - type: gauge
                entity: sensor.watchman_missing_services
                name: Cell 2
                max: 5
                needle: true
                severity:
                  green: 3
                  yellow: 2
                  red: 0
                min: 0
                unit: Volts
                card_mod:
                  class: button-small
              - type: gauge
                entity: sensor.watchman_missing_services
                needle: true
                severity:
                  green: 3
                  yellow: 2
                  red: 0
                max: 5
                min: 0
                unit: Volts
                name: Cell 3
                card_mod:
                  class: button-small
              - type: gauge
                entity: sensor.watchman_missing_services
                name: Cell 4
                unit: Volts
                min: 0
                max: 5
                needle: true
                severity:
                  green: 3
                  yellow: 2
                  red: 0
                card_mod:
                  class: button-small
              - type: gauge
                entity: sensor.watchman_missing_services
                name: Cell 5
                unit: Volts
                max: 5
                needle: true
                severity:
                  green: 3
                  yellow: 2
                  red: 0
                min: 0
                card_mod:
                  class: button-small
              - type: gauge
