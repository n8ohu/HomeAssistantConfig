                  red: 0
                card_mod:
                  class: button-small
          - type: markdown
            card_mod:
              class: footer
            content: '# &nbsp; '
        view_layout:
          grid-area: left
      - square: false
        columns: 1
        type: grid
        cards:
          - type: markdown
            content: '# Pack One Overall State '
            card_mod:
              class: header
          - type: gauge
            entity: sensor.openwrt_router_kib_s_received
            name: Battery Pack Voltage
            unit: Volts
            min: 40
            max: 60
            needle: true
            card_mod:
              class: middle
          - type: gauge
            entity: sensor.openwrt_router_kib_s_sent
            name: BMS Temperature
            needle: true
            card_mod:
              class: middle
          - type: gauge
            entity: sensor.moto_z4_battery_power
            name: Battery Pack Current
            unit: Amps
            needle: true
            max: 200
            min: -200
            card_mod:
              class: middle
          - type: custom:dual-gauge-card
            title: Battery
            min: -20
            max: 40
            outer:
              entity: sensor.moto_z4_battery_temperature
              attribute: current_temperature
              label: Current
              unit: °C
            inner:
              entity: sensor.moto_z4_battery_temperature
              label: Target
              attribute: temperature
              unit: °C
            colors:
              - color: var(--label-badge-red)
                value: 27.5
              - color: var(--label-badge-green)
                value: 25
              - color: var(--label-badge-yellow)
                value: 18
              - color: var(--label-badge-blue)
                value: 0
              - color: var(--paper-blue-400)
                value: -40
            card_mod:
              class: middle
          - type: markdown
            card_mod:
              class: footer
            content: '# &nbsp; '
        view_layout:
          grid-area: middle
      - square: false
        columns: 1
        type: grid
