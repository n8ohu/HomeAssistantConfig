                name: Cell 6
                unit: Volts
                min: 0
                max: 5
                needle: true
                severity:
                  green: 3
                  yellow: 2
                  red: 0
                card_mod:
                  class: button-small
              - type: gauge
                entity: sensor.watchman_missing_services
                name: Cell 7
                unit: Volts
                min: 0
                max: 5
                needle: true
                severity:
                  green: 3
                  yellow: 2
                  red: 0
                card_mod:
                  class: button-small
              - type: gauge
